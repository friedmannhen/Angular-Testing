
<table *ngIf="!!albums && albums.length">
    <thead>
        <tr>
            <td *ngFor="let column of columns">{{column}}</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of albums">
            <td>{{album.id}}</td>
            <td>{{album.userId}}</td>
            <td>{{album.title}}</td>
        </tr>
    </tbody>
</table>
