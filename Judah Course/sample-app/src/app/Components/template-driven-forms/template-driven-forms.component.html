<form novalidate #f="ngForm">
    <fieldset ngModelGroup="Name">
        <div class="form-group">
            <label>First Name</label>
            <input ngModel name="FirstName" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input ngModel name="LastName" type="text" class="form-control">
        </div>
    </fieldset>

    <div class="form-group">
        <label>Email</label>
        <input ngModel name="Email" type="email" class="form-control">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input ngModel name="Password" type="password" class="form-control">
    </div>

    <div class="form-group">
        <label>Language</label>
        <select ngModel name="language" class="form-control">
            <option value="" disabled selected>Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang">
                {{lang}}
            </option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
<pre>
    {{f.value | json}}
  </pre>
