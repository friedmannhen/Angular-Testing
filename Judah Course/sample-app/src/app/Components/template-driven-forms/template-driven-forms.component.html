<mat-card cdkDrag>
    <mat-card-header class="form-cont-handle" cdkDragHandle><h1>Add A Movie</h1></mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmitForm()" #f="ngForm">
            <mat-form-field>
                <mat-label>Movie Name</mat-label>
                <input ngModel name="Name" matInput placeholder="Movie Name" required>
                <mat-error *ngIf="f.submitted">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Main Character</mat-label>
                <input ngModel name="MainChar" matInput >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rating</mat-label>
                <input ngModel name="Rating" matInput >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Release</mat-label>
                <input ngModel name="Release" matInput placeholder="Date">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Image</mat-label>
                <input ngModel name="Image" matInput placeholder="URL">
            </mat-form-field>
            <mat-card-actions>
                <button type="button" mat-raised-button (click)="setStartingMovies()"> Preset</button>
                <button type="submit" mat-raised-button color="primary">submit</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
